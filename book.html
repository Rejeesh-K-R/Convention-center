<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Full Width Calendar Booking</title>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
  <style>
    body {
      margin: 25px;
      font-family: Arial, sans-serif;
      background-color: white;
    }
    #calendar-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      margin-top: 20px;
    }
    #calendar {
      width: 100%;
      max-width: 100%;
      margin: 10px;
    }
  </style>
</head>
<body>
  <div id="calendar-container">
    <div id="calendar"></div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var calendarEl = document.getElementById('calendar');
      var calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth', // Default view is month
        headerToolbar: {
          left: 'prev,next today', // Navigation buttons
          center: 'title',         // Calendar title
          right: 'dayGridMonth,timeGridWeek,timeGridDay' // View buttons
        },
        selectable: true,
        selectHelper: true,
        select: function (info) {
          alert('Selected date range: ' + info.startStr + ' to ' + info.endStr);
          // Additional logic to open a modal or handle selection can go here
        },
        events: [
          {
            title: 'Sample Event',
            start: '2024-11-15',
            end: '2024-11-17'
          }
        ]
      });

      calendar.render();
    });
  </script>
</body>
</html>
