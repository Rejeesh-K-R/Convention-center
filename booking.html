<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Calendar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family:'Poppins', sans-serif; ;
            background-color: #f7f7f7;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .calendar {
            width: 100%;
            max-width: 1500px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 20px;
            font-size: 18px;
            font-weight: bold;
        }

        button {
            background-color: #13357B;
            color: white;
            border: none;
            padding: 8px 16px;
            cursor: pointer;
            border-radius: 4px;
        }

        button:hover {
            background-color: #45a049;
        }

        .calendar-days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            width: 100%;
            text-align: center;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .day {
            padding: 8px;
        }

        .calendar-dates {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            grid-gap: 8px;
            width: 100%;
            padding: 10px 0;
        }

        .date {
            width: 100%;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
            background-color: #f9f9f9;
            cursor: pointer;
        }

        .date:hover {
            background-color: #dcdcdc;
        }

        /* Modal Style */
        #modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            overflow: auto;
            padding-top: 50px;
            transition: opacity 0.5s ease;
        }

        #modal-content {
            background: #fff;
            margin: 5% auto;
            padding: 30px;
            width: 90%;
            max-width: 500px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease;
        }

        #closeModal {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        #closeModal:hover,
        #closeModal:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .modal-title {
            font-size: 24px;
            margin-bottom: 15px;
            color: #333;
        }

        .form-group {
            margin: 15px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .form-group label {
            font-weight: bold;
            color: #555;
            margin-bottom: 8px;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
            transition: border 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            border-color: #4CAF50;
        }

        .form-group button {
            background-color:#4CAF50 ;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .form-group button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="calendar">
        <div class="calendar-header">
            <button class="prev-month" onclick="changeMonth(-1)">Prev</button>
            <div class="header-center">
                <h2 id="hallHeading" class="hall-heading">Mini Hall</h2>
                <span class="month-year" id="monthYear">November 2024</span>
            </div>
            <button class="next-month" onclick="changeMonth(1)">Next</button>
        </div>
        <div class="tab-container">
            <span style="margin-top: 15px; font-style: italic;">Select the Hall:</span>
            <button class="tab-button active" id="miniHallTab" onclick="switchHall('miniHall')">Mini Hall</button>
            <button class="tab-button" id="mainHallTab" onclick="switchHall('mainHall')">Main Hall</button>
        </div>
    
        <div class="month-year-search">
            <label for="monthSelect">Jump to:</label>
            <select id="monthSelect" onchange="goToMonth()">
                <option value="0">January</option>
                <option value="1">February</option>
                <option value="2">March</option>
                <option value="3">April</option>
                <option value="4">May</option>
                <option value="5">June</option>
                <option value="6">July</option>
                <option value="7">August</option>
                <option value="8">September</option>
                <option value="9">October</option>
                <option value="10" selected>November</option>
                <option value="11">December</option>
            </select>
            <input type="number" id="yearInput" value="2024" onchange="goToMonth()" style="width: 70px;" />
            <style>
                .month-year-search {
                    display: inline-flex;
                    align-items: center;
                    gap: 10px;
                    margin-left: 20px;
                }
            
                #monthSelect,
                #yearInput {
                    padding: 5px;
                    font-size: 14px;
                }
            </style>

<script>
    function goToMonth() {
    const selectedMonth = parseInt(document.getElementById("monthSelect").value, 10);
    const selectedYear = parseInt(document.getElementById("yearInput").value, 10);

    if (!isNaN(selectedMonth) && !isNaN(selectedYear)) {
        currentMonth = selectedMonth;
        currentYear = selectedYear;
        generateCalendar();
    }
}

</script>

    <!-- Booking Modal -->
    <div id="modal" style="display: none;">
        <div id="modal-content">
            <span id="closeModal">&times;</span>
            <h2 class="modal-title">Book Appointment for <span id="modal-date" style="color: #4CAF50;"></span></h2>
            <form id="bookingForm">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" required />
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" required />
                </div>
                <div class="form-group">
                    <label for="timeSlot">Time Slot:</label>
                    <select id="timeSlot" required>
                        <option value="" disabled selected>Select a time slot</option>
                    </select>
                    
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" rows="4"></textarea>
                </div>
                <div class="form-group">
                    <button type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>
    
    
    <!-- Styled Warning Popup -->
    <div id="warningModal" style="display: none;">
        <div class="warning-overlay"></div>
        <div class="warning-container">

                <p>Please choose another day.</p>
                <button class="close-button" onclick="closeWarning()">Close</button>
            </div>
        </div>
    </div>
